<template name="demographic">

<h1 id="Demographics">Demographics</h1>

 <br>
  <br>
    Selected Metric: {{currentMetric}}
  <div class="d3board">

        <svg id="d3vis_demographic"></svg>

  </div>

    <select id="metric-select-demographic" class="form-control">
    <option disabled="disabled" selected="selected" >Please Select</option>
    {{#each metric}}
        <option value="{{this}}">{{this}}</option>
    {{/each}}
</select>

  <br><br>




    <div id="demographic_table">

        {{> tabular table=TabularTables.demographic selector=selector class="table table-striped table-bordered table-condensed"}}

    </div>

</template>

<template name="body_sidebar">

  <div class="span3">
            <div class="bs-docs-sidebar">

                    <ul class="nav nav-list bs-docs-sidenav affix">

                        <li><a href="#Demographics">
                            <span class="badge badge-inverse"></span> Demographics</a>
                        </li>

                        <li><a href="#Quality Assurance">
                            <span class="badge badge-inverse"></span> Quality Assurance</a>
                        </li>

                        <li><a href="#ANTS">
                            <span class="badge badge-inverse"></span> ANTS</a>
                        </li>

                    </ul>

                 <ul class="nav nav-list affix qbox">
                 <h5>Query Box</h5>

  <button class="btn btn-default btn-small reset"> Reset </button>
                     <br><br>


                 <div class="well">

                     {{#each currentSelector}}
                    <span class="tag label label-info">
                      <span class="{{this.mapper}}">{{this.name}}</span>
                      <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                    </span>
                    <br><br>
                     {{/each}}


                 </div>
<form class="form-inline">
    <div class="form-group">
        <button class="btn btn-default btn-small save"> Save </button>
        <input type="text" name="qname" id="qname" class="form-control"><br>
    </div>
</form>
                <h5>Saved Queries</h5>


                {{#each savedQueries}}

                    <span class="tag label label-primary">
                      <span class="query ">{{name}}</span>
                        <a><i class="removequery glyphicon glyphicon-trash glyphicon-white"></i></a>
                    </span>

                    <br>
                    <br>

                {{/each}}

                 </ul>
            </div>
        </div>

</template>
